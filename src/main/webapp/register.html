<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <style>
        body {
        	
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background:  #4074ce;
            margin: 0;
        }
        .register-container {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }
        h2 {
            font-weight: bold;
            text-align: left;
            margin-bottom: 20px;
        }
        .input-container {
            position: relative;
            margin: 15px 0;
        }
        .input-container input {
            width: 80%;
            padding: 12px 15px 12px 40px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            outline: none;
            background: #f8f8f8;
        }
        .input-container i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #777;
            font-size: 14px;
        }
        .terms {
            display: flex;
            align-items: center;
            font-size: 14px;
            text-align: left;
            margin-top: 10px;
        }
        .terms input {
            margin-right: 10px;
        }
        .register-btn {
            width: 100%;
            padding: 12px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
        }
        .register-btn:hover {
            background: #2563eb;
        }
        .login-link {
            font-size: 14px;
            margin-top: 15px;
        }
        .login-link a {
            color: #3b82f6;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="register-container">
        <h2>Registration</h2>
<form id="registerForm" action="RegisterServlet" method="POST">
            <div class="input-container">
                <i class="fas fa-user"></i>
                <input type="text" name="fullname" placeholder="Enter your full name" required>
            </div>
            <div class="input-container">
                <i class="fas fa-user"></i>
                <input type="text" name="username" placeholder="Enter your username" required>
            </div>
            <div class="input-container">
                <i class="fas fa-envelope"></i>
                <input type="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="input-container">
                <i class="fas fa-calendar"></i>
                <input type="number" name="age" placeholder="Enter your age" required>
            </div>
            <div class="input-container">
                <i class="fas fa-home"></i>
                <input type="text" name="address" placeholder="Enter your address" required>
            </div>
            <div class="input-container">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" name="password" placeholder="Create a password" required>
            </div>
            <div class="input-container">
                <i class="fas fa-lock"></i>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm a password" required>
            </div>
            <div class="terms">
                <input type="checkbox" id="termsCheckbox" required>
                <label>I accept all terms & conditions</label>
            </div>	
            <button type="submit" class="register-btn" >Register Now</button>
        </form>
        <div class="login-link">Already have an account? <a href="login.html">Login now</a></div>
    </div>

</html>
